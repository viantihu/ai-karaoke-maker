[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[server]
headless = true
port = 8501
maxUploadSize = 500
enableCORS = false
enableXsrfProtection = true

[logger]
level = "info"
